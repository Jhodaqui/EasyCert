{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
     <img src="{% static 'img/logo.jpg' %}" alt="Logo" class="logo">
    <div class="login-container">
        <div class="login-box">
            <h2>INICIA SESIÓN</h2>
            <form method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Ingresa tu email" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                
                <button type="submit" name="user_type" value="admin" class="btn-admin">
                    Ingresar como Administrador
                </button>
                <button type="submit" name="user_type" value="asesor" class="btn-asesor">
                    Ingresar como Asesor
                </button>
                <a href="{% url 'solicitud' %}">
                    <button type="button" class="btn-regresar">
                        Regresar
                    </button>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
